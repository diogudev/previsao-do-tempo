</head>
<body>

    <div class="container">
        
        <input class="input-city" placeholder="Digite sua cidade">

        <button class="search" onclick="clickButton()">
            <i class="bi bi-search"></i>
        </button> <!-- BOTÃO BUSCAR -->

        <div class="contaier02">

            <div class="case-low">
            <img class="img-previsao" alt="Icone do Tempo" src="https://openweathermap.org/img/wn/02d.png"> 
            <p class="text-previsao">N/A</p>
            </div> <!-- CASE LOW-->
    
            <p class="minima">Minima: 0°</p>
            <p class="maxima">Máxima: 0°</p>
            <p class="umidade">Umidade: 0%</p>
            </div> <!-- CONTAINER ABAIXO -->

    <div class="case-high">

        <h1 class="temp">0°</h1>

        <h2 class="city"></h2>

    </div>  <!-- CONTAINER DE TODOS -->
    
    </div><!-- TODOS ITENS -->
